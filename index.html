<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New Yorker Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body id="body" >
<div id = "bodyBack">
    
<div class="body-div">
   <div class="title">
    <h1>The New Yorker Game</h1>
    <h3 id="slogan">Test your NYC knowledge while getting the most fun and curious facts while doing it!</h3>
    <h3 class = "scoreH3 hide">You got <span class="score">0</span> questions correct so far! </h3>
   </div> 

    <div class="board">
        <div id="board-container" class="hide">
        <h2 id="question">Questios Goes Here</h2>
            <div id="answer-buttons">
                <button class="button answer-button shadow">Answer 1</button>
                <button class="button answer-button shadow">Answer 2</button>
                <button class="button answer-button shadow">Answer 3</button>
                <button class="button answer-button shadow">Answer 4</button>
                <button class="button answer-button shadow">Answer 5</button>
                <p class="curiosities hide">
                    
                </p>
            </div> 
            </div>
            <div class="controls">
                <form>
                    <div class="endMsg hide">
                        <h2 class="scoreH3 " >Thank you for playing! You got <span class="score">0</span> out of 8 questions!
                            <br> Keep it up!!!
                            
                        </h2>
                    </div>
                    <button class="button hide restartBtn">Restart</button>
                </form>
                <button id="next-button" class="next-button button hide">Next</button>
                <button id="start-button" class="start-button button">Start</button>
            </div>
            
            <img src="./images/iloveny.png" alt="I love NY" class="ilny">
           
       
        
    </div>  
</div>
  
    <script src="./script.js"></script>
</div>
</body>
</html>
